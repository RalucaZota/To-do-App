<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <h1>TO DO APP</h1>
    <div class="parent">
      <input class="input" placeholder="Write a task" />
      <button class="add-task" onclick="addTask()">Add task</button>
      <button class="remove-task" onclick="removeTask()">Remove task</button>
    </div>
    <ol class="tasks-parent"></ol>
    <div class="tasks-table">
      <h1>Tasks Table</h1>
      <table>
        <tr>
          <th>TO DO</th>
          <th>IN PROGRESS.</th>
          <th>DONE</th>
        </tr>
        <tr>
          <td>Hi, I'm your first cell.</td>
          <td>I'm your second cell.</td>
          <td>I'm your third cell.</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="index.js" defer type="module"></script>
    <script src="table.js" defer type="module"></script>
  </body>
</html>
